<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid based map Prototye</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>
<body>
    <h2><u>Release 2</u></h2>
    <div id="txt_cord">
        <h4>Location</h4>
        <p id="cord_player">player : (0,0)</p>
    </div>
    <div id="div_resource">
        <p>wood: 0</p>
    </div>
    <table>
        <tbody id="table_main">
            <tr class="row">
                <td><div class="col" style="background-color: rgb(0,255,0);"></div></td>
                <td><div class="col"></div></td>
                <td><div class="col"></div></td>
            </tr>
            <tr class="row">
                <td><div class="col"></div></td>
                <td><div class="col"></div></td>
                <td><div class="col"></div></td>
            </tr>
            <tr class="row">
                <td><div class="col"></div></td>
                <td><div class="col"></div></td>
                <td><div class="col"></div></td>
            </tr>
        </tbody>
    </table>
    <button id="btn_collect_manual" onclick="collect_manual()" style="opacity: 0;" disabled>Collect wood</button>

    <div class="arrowkeys">
        <p>For touchscreen</p>
        <button style="opacity: 0;">a</button><button onclick="btn_arrowkeys(1)">Up</button><br>
        <button onclick="btn_arrowkeys(2)">Left</button><button>Rest</button><button onclick="btn_arrowkeys(3)">Right</button><br>
        <button style="opacity: 0;">a</button><button onclick="btn_arrowkeys(4)">Down</button>
    </div>


</body>
<script src="javascript.js"></script>
</html>
