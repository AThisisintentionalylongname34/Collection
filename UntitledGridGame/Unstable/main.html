<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid based map Prototye</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<!--
    For when I come back and have no idea

    The id classification
    use the "tag-name"
    Current: div, btn, cord

    Name change
    object => thing
    - => _


-->
<body tabindex="-1">
    <h2><u>Release 3 Unstable</u></h2>
    <div id="txt_cord">
        <h4>Location</h4>
        <p id="cord_player">player : (0,0)</p>
    </div>
    <div id="div_resource">
        <p>wood: 0</p>
        <p>lol: 0</p>
    </div>
    <!--
        0 = wood
        1 = ?
        2 = ?
    -->
    <table>
        <!-- 4 rows each have a 8-9 character limit (excluding spaces)-->
        <tbody id="table_main">
            <tr class="row">
                <td><div class="col" style="background-color: rgb(0,255,0);"></div></td>
                <td><div class="col"></div></td>
                <td><div class="col"></div></td>
            </tr>
            <tr class="row">
                <td><div class="col"></div></td>
                <td><div class="col"></div></td>
                <td><div class="col"></div></td>
            </tr>
            <tr class="row">
                <td><div class="col"></div></td>
                <td><div class="col"></div></td>
                <td><div class="col"></div></td>
            </tr>
        </tbody>
    </table>
    <button id="btn_collect_manual" onclick="collect_manual()" style="opacity: 0;" disabled>Get wood lol</button>

    <div class="arrowkeys">
        <p>TOUCHSCREEN</p>
        <button style="opacity: 0;">a</button><button onclick="btn_arrowkeys(1)">Up</button><br>
        <button onclick="btn_arrowkeys(2)">Left</button><button onclick="btn_arrowkeys(4)">Down</button><button onclick="btn_arrowkeys(3)">Right</button><br>
    </div>


</body>
<script src="main.js"></script>
</html>
